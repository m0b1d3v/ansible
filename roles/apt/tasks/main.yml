
- name: Install deb
  apt:
    deb: "{{ item }}"
    state: present
  loop: "{{ all.deb }}"
- name: All
  include_tasks: all.yml

- name: Local
  include_tasks: local.yml
  when: inventory_hostname in groups["local"]

- name: Server
  include_tasks: server.yml
  when: inventory_hostname in groups["server"]
